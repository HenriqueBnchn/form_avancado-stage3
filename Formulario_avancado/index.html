<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulário Avançado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.png" alt="balão de conversa com estrelas">
    </header>
    <div class="container">
        <main>
            <div class="form-title">
                <h2>informações pessoais</h2>
            </div>
            <form>
                <fieldset>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>informações do Mentor</legend>
                    <div class="input-wrapper half">
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select name="" id="mentor">
                            <option value="Jakeliny">Jakeliny</option>
                            <option value="Mayk">Mayk</option>
                            <option value="Diego">Diego</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea name="" id="feedback"></textarea>
                    </div>

                    <div class="input-wrapper checkbox-label">
                        <input type="checkbox" name="" id="checkbox-mentor">
                        <label for="checkbox-mentor">Todas as minhas dúvidas foram esclarecidas durante a
                            mentoria.</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Agendando próxima mentoria</legend>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="text" id="date" oninvalid="this.type='text'" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
                        </div>
                        <div class="col2 hour">
                            <div class="input-wrapper">
                                <label for="from">Das</label>
                                <input type="time" id="from">
                            </div>
                            <div class="input-wrapper">
                                <label for="to">Até</label>
                                <input type="time" id="to">
                            </div>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <button id="btn-salvar" type="submit">Salvar</button>
                </fieldset>
            </form>
        </main>
    </div>
</body>

</html>
